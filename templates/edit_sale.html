{% extends "base.html" %}
{% block title %}Verkauf Bearbeiten{% endblock %}

{% block content %}
<h2>Verkauf bearbeiten</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Barcode</label>
    <input class="form-control" value="{{ sale.barcode }}" disabled>
  </div>
  <div class="mb-3">
    <label class="form-label">Menge</label>
    <input type="number" name="quantity" class="form-control" value="{{ sale.quantity }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Einzelpreis (â‚¬)</label>
    <input type="number" step="0.01" name="sale_price" class="form-control" value="{{ sale.sale_price }}" required>
  </div>
  <button type="submit" class="btn btn-success">Aktualisieren</button>
  <a href="{{ url_for('admin_sales') }}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
