{% extends "base.html" %}
{% block title %}Artikel bearbeiten{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3>Artikel bearbeiten: {{ order.product_name }}</h3>
  <form method="POST" class="mt-4">
    
    <div class="mb-3">
      <label for="order_number" class="form-label">Barcode</label>
      <input type="text" name="order_number" id="order_number" value="{{ order.order_number }}" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label for="product_name" class="form-label">Name</label>
      <input type="text" name="product_name" id="product_name" value="{{ order.product_name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="purchase_price" class="form-label">Einkaufspreis</label>
      <input type="number" step="0.01" name="purchase_price" id="purchase_price" value="{{ order.price }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="selling_price" class="form-label">Verkaufspreis</label>
      <input type="number" step="0.01" name="selling_price" id="selling_price" value="{{ order.selling_price }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="min_selling_price" class="form-label">Minimaler Verkaufspreis</label>
      <input type="number" step="0.01" name="min_selling_price" id="min_selling_price" value="{{ order.min_selling_price }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Menge</label>
      <input type="number" name="quantity" id="quantity" value="{{ order.quantity }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Beschreibung</label>
      <textarea name="description" id="description" class="form-control" rows="3">{{ order.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="photo_link" class="form-label">Foto URL (optional)</label>
      <input type="text" name="photo_link" id="photo_link" value="{{ order.photo_link }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Speichern</button>
    <a href="{{ url_for('list_orders') }}" class="btn btn-secondary">Zur√ºck</a>
  </form>
</div>
{% endblock %}
