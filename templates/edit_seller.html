{% extends "base.html" %}
{% block title %}Edit Seller{% endblock %}
{% block content %}
<h2>Edit Seller: {{ seller.username }}</h2>

<form method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input type="text" class="form-control" value="{{ seller.username }}" disabled>
  </div>

  <div class="mb-3">
    <label>Profile Image URL</label>
    <input name="profile_img" class="form-control" value="{{ seller.profile_img }}">
  </div>

  <div class="mb-3">
    <label>Salary</label>
    <input name="salary" type="number" step="0.01" class="form-control" value="{{ seller.salary }}">
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input name="password" type="password" class="form-control" placeholder="Neu Kennwort">
  </div>

  <div class="form-check mb-3">
    <input name="activated" class="form-check-input" type="checkbox" id="activated" {% if seller.activated %}checked{% endif %}>
    <label class="form-check-label" for="activated">Activated</label>
  </div>

  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{{ url_for('list_sellers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
