{% extends "base.html" %}
{% block title %}Artikel hinzufügen{% endblock %}
{% block content %}
<h2>Neuen Artikel hinzufügen</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Barcode</label>
    <input name="barcode" class="form-control" required>
  </div>
  
  <div class="mb-3">
    <label>Einkaufspreis</label>
    <input name="purchase_price" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Verkaufspreis</label>
    <input name="selling_price" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Mindestverkaufspreis</label>
    <input name="min_selling_price" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Menge</label>
    <input name="quantity" type="number" class="form-control" value="1" required>
  </div>
 
  <div class="mb-3">
    <label>Produktbeschreibung</label>
    <textarea name="description" class="form-control" rows="3">{{ item.description if item else '' }}</textarea>
  </div>
  <button class="btn btn-success" type="submit">Artikel hinzufügen</button>
  <a href="{{ url_for('list_items') }}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
